      <!-- Sidebar Menu -->
      <nav class="mt-2">
        <ul class="nav nav-pills nav-sidebar flex-column" data-widget="treeview" role="menu" data-accordion="false">

              <i class="nav-icon fas fa-tachometer-alt"></i>

  <!-- Content Wrapper. Contains page content -->
  <div class="content-wrapper">
    <!-- Content Header (Page header) -->
    <div class="content-header">
      <div class="container-fluid">
        <div class="row mb-2">
          <div class="col-sm-6">
            <h1 class="m-0">Welcome (User)</h1>
          </div><!-- /.col -->
          <div class="col-sm-6">
            <ol class="breadcrumb float-sm-right">
              <li class="breadcrumb-item"><a href="#">Home</a></li>
              <li class="breadcrumb-item active">Dashboard</li>
            </ol>
          </div><!-- /.col -->
        </div><!-- /.row -->
      </div><!-- /.container-fluid -->
    </div>
    <!-- /.content-header -->

    <!-- Main content -->
    <section class="content">
      <div class="container-fluid">
        <div class="row">
          <div class="col-md-12">
            <div class="card">
              <div class="card-header">
                <h5 class="card-title">Edit Category</h5>
              </div>
              <!-- /.card-header -->
              <div class="card-body">
                <div class="row">
                  <div class="col-md-12">
                    <form action="" method="post">
                        <div class="mb-3">
                            <label for=""> Category name</label>
                            <input type="text" name="name" value="" class="form-control" required>
                        </div>
                        <div class="mb-3">
                            <label for=""> Slug</label>
                            <input type="text" name="slug" value="" class="form-control" required>
                        </div>
                        <div class="mb-3">
                            <label for=""> Description</label>
                            <textarea  name="description" rows="5" class="form-control"></textarea>
                        </div>
                        <div class="mb-3">
                            <label for=""> Image</label>
                            <input type="file" name="image" class="form-control" required>
                        </div>

                        <h6>SEO Tags</h6>
                        <div class="mb-3">
                            <label for=""> Meta Title</label>
                            <input type="text" name="meta_tilte" value="" class="form-control" required>
                        </div>
                        <div class="mb-3">
                            <label for=""> Meta Description</label>
                            <textarea name="meta_description" rows="3" class="form-control"> </textarea>
                        </div>
                        <div class="mb-3">
                            <label for=""> Meta Keywords</label>
                            <textarea name="meta_keyword" rows="3" class="form-control"> </textarea>
                        </div>

                        <h6>Status Code</h6>
                        <div class="row">
                            <div class="col-md-3 mb-3">
                                <label for="">Navbar Status</label>
                                <input type="checkbox" name="navbar_status">
                            </div>
                            <div class="col-md-3 mb-3">
                                <label for="">Status</label>
                                <input type="checkbox" name="status">
                            </div>
                            <div class="col-md-6 mb-3">
                                <button name="update_category" type="submit" class="btn btn-primary float-right">Update changes</button>
                            </div>
                        </div>
                    </form>
                  </div>
                </div>
                <!-- /.row -->
              </div>
              <!-- ./card-body -->
              <div class="card-footer">
                
              </div>
              <!-- /.card-footer -->
            </div>
            <!-- /.card -->
          </div>
          <!-- /.col -->
        </div>
        <!-- /.row -->

        
      </div><!--/. container-fluid -->
