{% extends "layout.html" %}

{% block content %}

<div class="row">
  <div class="col-md-12">
    <div class="card">
      <div class="card-header">
        <h5 class="card-title">Edit User</h5>
      </div>
      <!-- /.card-header -->
      <div class="card-body">
        <div class="row">
          <div class="col-md-12">
            <form action="" method="post">
                <div class="mb-3">
                    <label for=""> Full Name</label>
                    <input type="text" disabled name="name" value="" class="form-control" required>
                </div>
                <div class="mb-3">
                    <label for=""> User Email</label>
                    <input type="text" disabled name="email" value="" class="form-control" required>
                </div>
                <div class="mb-3">
                    <label for=""> Created at</label>
                    <input type="text" name="created_at" value="" disabled class="form-control" required>
                </div>
                <div class="mb-3">
                    <label for=""> Role as</label>
                    <select name="role_as" class="form-control" required>
                        <option value="0">User</option>
                        <option value="1">Admin</option>
                        <option value="2">Blogger</option>
                    </select>
                </div>
                <div class="mb-3">
                    <button name="update_user" type="submit" class="btn btn-primary float-right">Update User Role</button>
                </div>
            </form>
          </div>
        </div>
        <!-- /.row -->
      </div>
      <!-- ./card-body -->
    </div>
    <!-- /.card -->
  </div>
  <!-- /.col -->
</div>
<!-- /.row -->

{% endblock content %}
