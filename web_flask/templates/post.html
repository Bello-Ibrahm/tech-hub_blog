{% extends "layout.html" %}

{% block content %}

<div class="row">
  <div class="col-md-12">
    <div class="card">
      <div class="card-header">
        <h5 class="card-title">Add Post</h5>
      </div>
      <!-- /.card-header -->
      <div class="card-body">
        <div class="row">
          <div class="col-md-12">
            <form action="" method="post">
                <div class="mb-3">
                    <label for=""> Category</label>
                    <select name="category_id" class="form-control">
                        <option value="">Select category...</option>
                        <option value=""></option>
                    </select>
                </div>
                <div class="mb-3">
                    <label for=""> Post Name</label>
                    <input type="text" name="name" class="form-control" required>
                </div>
                <div class="mb-3">
                    <label for=""> Slug</label>
                    <input type="text" name="slug" class="form-control" required>
                </div>
                <div class="form-group mb-3">
                    <label for=""> Description</label>
                    <textarea id="post-textarea"  name="description" style="height: 300px" class="form-control"></textarea>
                </div>
                <div class="mb-3">
                    <label for=""> Youtube Iframe Link</label>
                    <input type="text" name="yt_iframe" class="form-control" required>
                </div>

                <h6>SEO Tags</h6>
                <div class="mb-3">
                    <label for=""> Meta Title</label>
                    <input type="text" name="meta_tilte" class="form-control" required>
                </div>
                <div class="mb-3">
                    <label for=""> Meta Description</label>
                    <textarea name="meta_description" rows="3" class="form-control"> </textarea>
                </div>
                <div class="mb-3">
                    <label for=""> Meta Keywords</label>
                    <textarea name="meta_keyword" rows="3" class="form-control"> </textarea>
                </div>

                <h6>Status Code</h6>
                <div class="row">
                    <div class="col-md-6 mb-3">
                        <label for="">Status</label>
                        <input type="checkbox" name="status">
                    </div>
                    <div class="col-md-6 mb-3">
                        <button name="save_post" type="submit" class="btn btn-primary float-right">Save Category</button>
                    </div>
                </div>
            </form>
          </div>
        </div>
        <!-- /.row -->
      </div>
      <!-- ./card-body -->
    </div>
    <!-- /.card -->
  </div>
  <!-- /.col -->
</div>
<!-- /.row -->

{% endblock content %}
